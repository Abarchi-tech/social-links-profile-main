<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Times New Roman", Times, serif;
        background-color: gray;
        color: white;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        font-size: 11px;
      }
      .card {
        background-color: #1f1f1f;
        padding: 30px 20px;
        border-radius: 15px;
        width: 100%;
        max-width: 350px;
        text-align: center;
        color: #fff;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      }

      .card img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 20px;
        border: 2px solid #1f1f1f;
      }

      .card h2 {
        font-size: 1.6rem;
        margin-bottom: 8px;
      }
      .card .location {
        color: #c4f82a;
        font-weight: bold;
        font-size: 0.9rem;
        margin-bottom: 20px;
      }

      .card p {
        font-size: 0.95rem;
        color: #ccc;
        margin-bottom: 20px;
        padding: 0 10px;
      }

      .card .links a {
        display: block;
        background-color: #333;
        color: white;
        text-decoration: none;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        font-weight: bold;
        font-size: 0.95rem;
        transition: background-color 0.3s, color 0.3s;
      }

      .card .links a:hover {
        background-color: #c4f82a;
        color: #000;
      }
      .attribution {
        margin-top: 2rem;
        font-size: 0.75rem;
        text-align: center;
        color: white;
      }

      .attribution a {
        color: #c4f82a;
        text-decoration: none;
      }

      .attribution a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="profile-img"
          src="/social-links-profile-main/assets/images/avatar-jessica.jpeg"
          alt=" Jessica Randall"
        />
        <h2>Jessica Randall</h2>
        <div class="location">
        <span style="color: greenyellow">London, United Kingdom</span>
        </div>
        <p>"front-end developer and avid reader."</p>
        <div class="links">
          <a href="#">GitHub</a>
          <a href="#">Frontend Mentor</a>
          <a href="#">LinkedIn</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Abasiama</a>.
        </div>
      </div>
    </main>
  </body>
</html>
